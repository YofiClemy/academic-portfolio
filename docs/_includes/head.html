{%- comment -%} Global head override {%- endcomment -%}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title and page.title != "" %}{{ page.title }} · {% endif %}{{ site.title }}</title>

<!-- Minima base CSS -->
<link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

<!-- Your site-wide CSS -->
<link rel="stylesheet" href="{{ '/assets/css/modern.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/nav-tweak.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/header-align-fix.css' | relative_url }}">

<!-- Your site-wide JS -->
<script defer src="{{ '/assets/js/portfolio.js' | relative_url }}"></script>
<script defer src="{{ '/assets/js/theme.js' | relative_url }}"></script>

<meta name="description" content="Electrical Engineering portfolio — power systems, automation, protection basics.">
<meta property="og:title" content="Clément Chevauchey — Engineering Portfolio">
<meta property="og:description" content="Power systems & automation projects (DIgSILENT, PLC/SCADA, protection basics).">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}/">
<meta property="og:image" content="{{ '/assets/og.png' | relative_url }}">

<link rel="stylesheet" href="{{ '/assets/css/modern.css' | relative_url }}?v={{ site.github.build_revision | slice: 0,7 }}">
<link rel="stylesheet" href="{{ '/assets/css/nav-tweak.css' | relative_url }}?v={{ site.github.build_revision | slice: 0,7 }}">
<link rel="stylesheet" href="{{ '/assets/css/header-align-fix.css' | relative_url }}?v={{ site.github.build_revision | slice: 0,7 }}">
<script defer src="{{ '/assets/js/portfolio.js' | relative_url }}?v={{ site.github.build_revision | slice: 0,7 }}"></script>
<script defer src="{{ '/assets/js/theme.js' | relative_url }}?v={{ site.github.build_revision | slice: 0,7 }}"></script>
